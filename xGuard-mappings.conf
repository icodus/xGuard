    "~*(/|%2f)(\*|%2a)(\*|%2a)(/|%2f)" 3;
    "~*(`|<|>|\^|\|\\|0x00|%00|%0d%0a)" 4;
    "~*(cmd|command)(=|%3d)(chdir|mkdir)(.*)(x20)" 5;
    "~*(ckfinder|fck|fckeditor|fullclick)" 6;
    "~*(/|%2f)((wp-)?config)((\.|%2e)inc)?((\.|%2e)php)" 7;
    "~*(thumbs?(_editor|open)?|tim(thumbs?)?)((\.|%2e)php)" 8;
    "~*(absolute_|base|root_)(dir|path)(=|%3d)(ftp|https?)" 9;
